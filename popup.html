<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spore Cache</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <!-- The device wrapper â€” contains all layers -->
    <div class="device">

        <!-- Layer 1: Base casing (gradient + bottom bar + interior decorations) -->
        <img src="assets/base.png" class="layer-base" alt="">

        <!-- Layer 2: Screen (teal rectangle positioned over screen area) -->
        <img src="assets/screen.png" class="layer-screen" alt="">

        <!-- Layer 3: Mushroom cluster (positioned on right, extends beyond casing) -->
        <img src="assets/mushroom-right.png" class="layer-mushroom-right" alt="">

        <!-- Layer 4: Content overlay (the actual editable screen content) -->
        <div class="screen-content">

            <div class="screen-header">
                <h1 class="title">Spore Cache</h1>
                <span class="item-count" id="itemCount">all clear</span>
            </div>

            <div class="editor-wrapper" id="editorWrapper">
                <div class="checkbox-layer" id="checkboxLayer"></div>
                <div class="editor" id="docEditor" contenteditable="true" spellcheck="false" aria-label="Your notes">
                </div>
            </div>

        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>
